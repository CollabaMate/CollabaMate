<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />


    <title>Freestyler - Drop an Gem</title>

</head>

<body>

    <div class="app">

        <img id="disc" class="stop" src="img/disc.png"/>
        <img id="play_button" class="button_show" src="img/play.png" />
        <img id="pause_button" class="button_hide" src="img/pause.png" />

        <h1 id="app_name"class="aaaiight-fat">Freestyler</h1>
        <h1 id="symbol" class="rap_icons"></h1>

  <!--       <div id="deviceready" class="blink">

            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>

        </div> -->
 

        <audio id="audio" src="audio/track2.mp3" ></audio>
  
        <img id="start_record" class="record_show" src="img/record.png" onclick="startrecord()" />

        <img id="stop_record" class="record_hide" src="img/stop.png" onclick="stoprecord()" />

        <p id="audio_position"></p>

        <p id="playrecord" onclick="playandstop()">Play Mix</p>

        <img id="leftimage" src="img/swipeleft.png"/>

        <img id="rightimage" src="img/swiperight.png"/>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/captureaudio.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>

</html>
